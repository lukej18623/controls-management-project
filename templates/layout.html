<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>{% block title %}Internal Controls{% endblock %}</title>
</head>
<body>
    <!-- navbar using Boostrap -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand{% if request.endpoint == 'index' %} active{% endif %}" href="{{ url_for('index') }}">Internal Controls</a>
            <!-- make navigation more user-friendly on devices with different screen sizes -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link{% if request.endpoint == 'add_control' %} active{% endif %}" href="{{ url_for('add_control') }}">Add Control</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if request.endpoint == 'visualization' %} active{% endif %}" href="{{ url_for('visualization') }}">Display Data</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main Content Area -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
